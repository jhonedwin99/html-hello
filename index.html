<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Payment Form Example</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>

<body class="bg-light">
    <div class="container mt-5 mb-5">
        <div class="card shadow-sm">
            <div class="card-body">

                <h4 class="mb-3">Payment form example</h4>

                <div class="alert alert-danger">
                    Some fields are missing
                </div>

                <div class="row mb-3">
                    <div class="col-md-6">
                        <label class="form-label">Card #</label>
                        <input type="text" class="form-control" placeholder="XXXXXXXXXXXXXXXX">
                    </div>

                    <div class="col-md-3">
                        <label class="form-label">CVC #</label>
                        <input type="text" class="form-control" placeholder="0000">
                    </div>

                    <div class="col-md-3">
                        <label class="form-label">Amount</label>
                        <div class="input-group">
                            <span class="input-group-text">$</span>
                            <input type="text" class="form-control" placeholder="Amount">
                        </div>
                    </div>
                </div>

                <div class="row mb-3">
                    <div class="col-md-6">
                        <label class="form-label">First Name</label>
                        <input type="text" class="form-control">
                    </div>
                    <div class="col-md-6">
                        <label class="form-label">Last Name</label>
                        <input type="text" class="form-control">
                    </div>
                </div>
                <div class="row mb-3">
                    <div class="col-md-6">
                        <label class="form-label">City</label>
                        <input type="text" class="form-control mb-3">
                        <p class="mb-1">We accept:</p>
                        <div class="bg-secondary p-2 rounded d-inline-flex gap-3">
                            <i class="fa-brands fa-cc-visa text-white fs-4"></i>
                            <i class="fa-brands fa-cc-mastercard text-white fs-4"></i>
                            <i class="fa-brands fa-cc-amex text-white fs-4"></i>
                            <i class="fa-brands fa-cc-discover text-white fs-4"></i>
                        </div>
                    </div>
                    <!-- DERECHA -->
                    <div class="col-md-6">
                        <div class="row mb-3">
                            <div class="col-md-6">
                                <label class="form-label">State</label>
                                <select class="form-select">
                                    <option selected>Pick a state</option>
                                    <option>NY</option>
                                    <option>CA</option>
                                </select>
                            </div>
                            <div class="col-md-6">
                                <label class="form-label">Postal Code</label>
                                <input type="text" class="form-control">
                            </div>
                        </div>
                        <label class="form-label">Message</label>
                        <textarea class="form-control" rows="4" placeholder="Add any notes here."></textarea>
                    </div>
                </div>
                <div class="text-end">
                    <button class="btn btn-secondary">Cancel</button>
                    <button class="btn btn-primary">Send</button>
                </div>
</body>

</html>
